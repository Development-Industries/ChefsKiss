<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule with Your Chef</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header, section {
            background-color: #1e90ff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .chef-profile {
            background-color: white;
            border: 1px solid #ddd;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            color: #333;
            text-align: left;
        }

        .contact, .price {
            color: #1e90ff;
            font-weight: bold;
        }

        a {
            color: #1e90ff;
            text-decoration: none;
        }

            a:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <header>
        <h1>Meet Your Personal Chef</h1>
    </header>
    <section class="chef-profile">
        <h2>Chef John Doe</h2>
        <p>Experience: 10 years of gourmet cooking, specializing in Mediterranean and Fusion cuisine.</p>
        <p>Contact: <a href="mailto:contact@chefjohn.com">contact@chefjohn.com</a></p>
    </section>
    <section>
        <h2>Book an Appointment</h2>
        <p><a href="https://calendly.com/your-link">Schedule Here</a></p>
    </section>
</body>
</html>
